<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>input Form with access Email & Password</title>
</head>
<body>
    <div class="form-container">
        <form class="form" method="post" action="-TheProfilePage-">
            <div class="email-container">
                <label for="email">email</label>
                <input id="email" class="email" type="email" name="email" placeholder="email" autocomplete="off"></input>
            </div>
            <div class="password-container">
                <label for="password">password</label>
                <input id="password" class="password" type="password" name="password" placeholder="password"
                    autocomplete="off">
                </input>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
        <div class="welcome-page">
            <button class="backToSignInPage">Back To Sign-In</button>
            <h1>
                Welcome to The Profile Page!
            </h1>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
